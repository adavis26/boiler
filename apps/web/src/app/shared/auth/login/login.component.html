<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header><h3>Login</h3></mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field hideRequiredMarker>
          <mat-label>username</mat-label>
          <input matInput formControlName="username" value="" />
        </mat-form-field>

        <mat-form-field hideRequiredMarker>
          <mat-label>password</mat-label>
          <input matInput value="" formControlName="password" type="password" />
        </mat-form-field>
        <button
          mat-stroked-button
          type="submit"
          (click)="login()"
          [disabled]="loginForm.invalid"
        >
          login
        </button>
      </form>
      <div *ngIf="(login$ | async)?.loading">
        <div style="display: flex; justify-content: center; margin: 10px">
          <mat-spinner [diameter]="30"></mat-spinner>
        </div>
      </div>
      <div *ngIf="(login$ | async)?.error" style="text-align: center">
        <p style="color: red">login error</p>
      </div>
      <p>
        Don't have an account?
        <a [routerLink]="['/signup']" routerLinkActive="router-link-active">
          Sign up here
        </a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
